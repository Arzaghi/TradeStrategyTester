name: Tests and Release Deploy

on:
  push:
    branches: [main]
  release:
    types: [published]

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python -m pytest tests/ --disable-warnings -q

  build_image:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: tests
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Get commit hash
      run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

    - name: Build Docker image
      run: docker build --build-arg COMMIT_HASH=$COMMIT_HASH -t arzaghi/trader-bot:latest .

  push_and_deploy:
    name: Push and Deploy (release only)
    runs-on: ubuntu-latest
    needs: build_image
    if: github.event_name == 'release'
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push Docker image
      run: docker push arzaghi/trader-bot:latest

    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        port: ${{ secrets.SSH_PORT }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          set -e

          echo "Creating persistent hdd folder on host..."
          mkdir -p /trader_bot_hdd

          echo "Stopping existing container if running..."
          if docker ps -q -f name=traderBot; then
            docker stop traderBot || echo "Failed to stop traderBot"
          fi

          echo "Pulling latest image..."
          docker pull arzaghi/trader-bot:latest

          echo "Removing existing container if exists..."
          if docker ps -a -q -f name=traderBot; then
            docker rm traderBot || echo "Failed to remove traderBot"
          fi

          echo "Starting new container..."
          docker run -d -t --name traderBot \
            -e TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }} \
            -e TELEGRAM_CHANNEL_ID=${{ secrets.TELEGRAM_CHANNEL_ID }} \
            -v /trader_bot_hdd:/HDD \
            arzaghi/trader-bot:latest
